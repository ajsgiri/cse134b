<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./index.css" type="text/css">
	<meta charset="utf-8" /> 
	<title>TeamWatch</title>
</head>
<body class="text_align_center">
	<header class="login-header">
		<h1 class="no_margin"> TeamWatch </h1>
		<img src="./images/soccerball.jpg" width="200" alt="TeamWatch logo">
	</header>
	<div class="login-body">
		<form class="login-form">
			<p><input type="text" name="username" placeholder="Username"></p>
			<p><input type="text" name="password" placeholder="Password"></p>
			<!-- <button class="form-button" type="submit"> Log In</button> -->
		</form>
		<form action="./html/createAcc.html" method="get">
	  		<button type="submit" class="form-button">New User</button>
		</form>
	</div>
	<footer class="bottom-logo">
		<img src="./images/soccerball.jpg" width="30" class="inline_block" alt="soccerball">
		<p class="inline_block">Team Watch</p>
	</footer>
</body>
</html>
