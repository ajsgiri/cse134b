<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../index.css" type="text/css">
	<title> Team Watch </title>
</head>
<body>
	<main class="create-Fan container">
		<input type="text" name="inviteCode" placeholder="Invite Code" class="large_input margin_center">
		<div class="team-logo ">
			<h1> You are signing up as a fan of the UCSD Tritons! </h1>
			<!-- PLACEHOLDER FOR ACTUAL UPLOAD OF LOGO-->
			<img src="../images/triton.jpg" alt="Team Logo"> 
		</div>
		<hr>
		<form class="create-Acc-Form text_align_center" method="post">
			<input type="text" name="email" placeholder="E-mail">
			<input type="text" name="username" placeholder="Username">
			<input type="text" name="password" placeholder="Password">
			<input type="text" name="confirmpassword" placeholder="Confirm Password">
			<!-- <button class="form-button" type="submit">Sign Up</button> -->
		</form>

		<!-- Only used to stimulate clicking of button -->
		<form action="./homepage.html" class="text_align_center">
		   <button class="form-button" type="submit">Sign Up</button>
		</form>
	</main>
	<footer class="bottom-logo">
		<img src="../images/soccerball.jpg" width=60 class="inline_block" alt="soccerball">
		<p class="inline_block">Team Watch</p>
	</footer>
</body>
</html>
